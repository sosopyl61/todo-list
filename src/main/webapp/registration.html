<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<h1>Sign up: </h1>
<form action="registration" id="registration-form" method="POST">
    <div>
        <label for="username">Username: </label>
        <input type="text" id="username" name="username" required>
    </div>
    <div>
        <label for="password">Password: </label>
        <input type="password" id="password" name="password" required>
    </div>
    <div>
        <label for="confirm-password">Confirm password: </label>
        <input type="password" id="confirm-password" name="confirm-password" required>
    </div>
    <button type="submit" id="button-register">Sign up</button>
    <input type="button" id="button-to-login" value="Already have an account? Sign in!" onclick="window.location.href='login.html';">
</form>
</body>
</html>
