<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<h1>Sign in:</h1>
<form action="login" id="login-form" method="POST">
    <div>
        <label for="username">Username: </label>
        <input type="text" id="username" name="username" required>
    </div>
    <div>
        <label for="password">Password: </label>
        <input type="password" id="password" name="password" required>
    </div>
    <button type="submit" id="button-login">Sign in</button>
    <input type="button" id="button-to-register" value="Don't have an account? Sign up!" onclick="window.location.href='registration.html';">
</form>
</body>
</html>
